<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myArticuloLabel">Create or edit a Articulo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!articulo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="articulo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                [(ngModel)]="articulo.descripcion" required />
            <div [hidden]="!(editForm.controls.descripcion?.dirty && editForm.controls.descripcion?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.descripcion?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_codigoArticuloProveedor">Codigo Articulo Proveedor</label>
            <input type="text" class="form-control" name="codigoArticuloProveedor" id="field_codigoArticuloProveedor"
                [(ngModel)]="articulo.codigoArticuloProveedor" minlength="2" maxlength="20" />
            <div [hidden]="!(editForm.controls.codigoArticuloProveedor?.dirty && editForm.controls.codigoArticuloProveedor?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codigoArticuloProveedor?.errors?.minlength">
                   This field is required to be at least 2 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.codigoArticuloProveedor?.errors?.maxlength">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_estado">Estado</label>
            <select class="form-control" id="field_estado" name="estado" [(ngModel)]="articulo.estado"  required>
                <option *ngIf="!editForm.value.estado" [ngValue]="null" selected></option>
                <option [ngValue]="estadoArticuloOption.id === articulo.estado?.id ? articulo.estado : estadoArticuloOption" *ngFor="let estadoArticuloOption of estadoarticulos; trackBy: trackEstadoArticuloById">{{estadoArticuloOption.nombreEstado}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.estado?.dirty && editForm.controls.estado?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.estado?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rubro">Rubro</label>
            <select class="form-control" id="field_rubro" name="rubro" [(ngModel)]="articulo.rubro"  required>
                <option *ngIf="!editForm.value.rubro" [ngValue]="null" selected></option>
                <option [ngValue]="rubroOption.id === articulo.rubro?.id ? articulo.rubro : rubroOption" *ngFor="let rubroOption of rubros; trackBy: trackRubroById">{{rubroOption.nombreRubro}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.rubro?.dirty && editForm.controls.rubro?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.rubro?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_marca">Marca</label>
            <select class="form-control" id="field_marca" name="marca" [(ngModel)]="articulo.marca"  required>
                <option *ngIf="!editForm.value.marca" [ngValue]="null" selected></option>
                <option [ngValue]="marcaOption.id === articulo.marca?.id ? articulo.marca : marcaOption" *ngFor="let marcaOption of marcas; trackBy: trackMarcaById">{{marcaOption.nombreMarca}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.marca?.dirty && editForm.controls.marca?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.marca?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_proveedor">Proveedor</label>
            <select class="form-control" id="field_proveedor" name="proveedor" [(ngModel)]="articulo.proveedor"  required>
                <option *ngIf="!editForm.value.proveedor" [ngValue]="null" selected></option>
                <option [ngValue]="proveedorOption.id === articulo.proveedor?.id ? articulo.proveedor : proveedorOption" *ngFor="let proveedorOption of proveedors; trackBy: trackProveedorById">{{proveedorOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.proveedor?.dirty && editForm.controls.proveedor?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.proveedor?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipoRepuesto">Tipo Repuesto</label>
            <select class="form-control" id="field_tipoRepuesto" name="tipoRepuesto" [(ngModel)]="articulo.tipoRepuesto"  required>
                <option *ngIf="!editForm.value.tipoRepuesto" [ngValue]="null" selected></option>
                <option [ngValue]="tipoRepuestoOption.id === articulo.tipoRepuesto?.id ? articulo.tipoRepuesto : tipoRepuestoOption" *ngFor="let tipoRepuestoOption of tiporepuestos; trackBy: trackTipoRepuestoById">{{tipoRepuestoOption.nombreTipoRepuesto}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.tipoRepuesto?.dirty && editForm.controls.tipoRepuesto?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.tipoRepuesto?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
