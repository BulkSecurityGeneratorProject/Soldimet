<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="historialPrecio">
            <h2><span>Historial Precio</span> {{historialPrecio.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Fecha Historial</span></dt>
                <dd>
                    <span>{{historialPrecio.fechaHistorial}}</span>
                </dd>
                <dt><span>Precio Repuesto</span></dt>
                <dd>
                    <div *ngIf="historialPrecio.precioRepuesto">
                        <a [routerLink]="['/precio-repuesto', historialPrecio.precioRepuesto?.id, 'view']">{{historialPrecio.precioRepuesto?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/historial-precio', historialPrecio.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
