<div>
    <h2>
        <span>Historial Precios</span>
        <button class="btn btn-primary float-right jh-create-entity create-historial-precio" [routerLink]="['/', { outlets: { popup: ['historial-precio-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Historial Precio
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="historialPrecios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fecha Historial</span></th>
            <th><span>Precio Repuesto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let historialPrecio of historialPrecios ;trackBy: trackId">
                <td><a [routerLink]="['../historial-precio', historialPrecio.id ]">{{historialPrecio.id}}</a></td>
                <td>{{historialPrecio.fechaHistorial | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="historialPrecio.precioRepuesto">
                        <a [routerLink]="['../precio-repuesto', historialPrecio.precioRepuesto?.id ]" >{{historialPrecio.precioRepuesto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../historial-precio', historialPrecio.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'historial-precio/'+ historialPrecio.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'historial-precio/'+ historialPrecio.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
