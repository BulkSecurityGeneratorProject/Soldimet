<div>
    <h2>
        <span>Operacions</span>
        <button class="btn btn-primary float-right jh-create-entity create-operacion" [routerLink]="['/', { outlets: { popup: ['operacion-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Operacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="operacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre Operacion</span></th>
            <th><span>Tipo Parte Motor</span></th>
            <th><span>Estado Operacion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let operacion of operacions ;trackBy: trackId">
                <td><a [routerLink]="['../operacion', operacion.id ]">{{operacion.id}}</a></td>
                <td>{{operacion.nombreOperacion}}</td>
                <td>
                    <div *ngIf="operacion.tipoParteMotor">
                        <a [routerLink]="['../tipo-parte-motor', operacion.tipoParteMotor?.id ]" >{{operacion.tipoParteMotor?.nombreTipoParteMotor}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="operacion.estadoOperacion">
                        <a [routerLink]="['../estado-operacion', operacion.estadoOperacion?.id ]" >{{operacion.estadoOperacion?.nombreEstado}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../operacion', operacion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'operacion/'+ operacion.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'operacion/'+ operacion.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
