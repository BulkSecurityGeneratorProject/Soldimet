
<div *ngIf="operacion">
    <h2><span>Operacion</span> {{operacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nombre Operacion</span></dt>
        <dd>
            <span>{{operacion.nombreOperacion}}</span>
        </dd>
        <dt><span>Tipo Parte Motor</span></dt>
        <dd>
            <div *ngIf="operacion.tipoParteMotor">
                <a [routerLink]="['/tipo-parte-motor', operacion.tipoParteMotor?.id]">{{operacion.tipoParteMotor?.nombreTipoParteMotor}}</a>
            </div>
        </dd>
        <dt><span>Estado Operacion</span></dt>
        <dd>
            <div *ngIf="operacion.estadoOperacion">
                <a [routerLink]="['/estado-operacion', operacion.estadoOperacion?.id]">{{operacion.estadoOperacion?.nombreEstado}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'operacion/'+ operacion.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
