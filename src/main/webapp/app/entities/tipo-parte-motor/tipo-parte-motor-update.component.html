<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tipo-parte-motor-heading">Create or edit a Tipo Parte Motor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tipoParteMotor.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tipoParteMotor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombreTipoParteMotor">Nombre Tipo Parte Motor</label>
                    <input type="text" class="form-control" name="nombreTipoParteMotor" id="field_nombreTipoParteMotor"
                        [(ngModel)]="tipoParteMotor.nombreTipoParteMotor" required minlength="3"/>
                    <div [hidden]="!(editForm.controls.nombreTipoParteMotor?.dirty && editForm.controls.nombreTipoParteMotor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreTipoParteMotor?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreTipoParteMotor?.errors?.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
