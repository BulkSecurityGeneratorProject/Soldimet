<div>
    <h2>
        <span>Cobranza Operacions</span>
        <button class="btn btn-primary float-right jh-create-entity create-cobranza-operacion" [routerLink]="['/', { outlets: { popup: ['cobranza-operacion-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Cobranza Operacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cobranzaOperacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cobranza Operacion</span></th>
            <th><span>Estado Cobranza Operacion</span></th>
            <th><span>Operacion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cobranzaOperacion of cobranzaOperacions ;trackBy: trackId">
                <td><a [routerLink]="['../cobranza-operacion', cobranzaOperacion.id ]">{{cobranzaOperacion.id}}</a></td>
                <td>{{cobranzaOperacion.cobranzaOperacion}}</td>
                <td>
                    <div *ngIf="cobranzaOperacion.estadoCobranzaOperacion">
                        <a [routerLink]="['../estado-cobranza-operacion', cobranzaOperacion.estadoCobranzaOperacion?.id ]" >{{cobranzaOperacion.estadoCobranzaOperacion?.nombreEstado}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cobranzaOperacion.operacion">
                        <a [routerLink]="['../operacion', cobranzaOperacion.operacion?.id ]" >{{cobranzaOperacion.operacion?.nombreOperacion}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cobranza-operacion', cobranzaOperacion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cobranza-operacion/'+ cobranzaOperacion.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cobranza-operacion/'+ cobranzaOperacion.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
