<div>
    <h2 id="page-heading">
        <span>Cobranza Operacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cobranza-operacion" [routerLink]="['/cobranza-operacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Cobranza Operacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cobranzaOperacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cobranza Operacion</span></th>
            <th><span>Estado Cobranza Operacion</span></th>
            <th><span>Operacion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cobranzaOperacion of cobranzaOperacions ;trackBy: trackId">
                <td><a [routerLink]="['/cobranza-operacion', cobranzaOperacion.id, 'view' ]">{{cobranzaOperacion.id}}</a></td>
                <td>{{cobranzaOperacion.cobranzaOperacion}}</td>
                <td>
                    <div *ngIf="cobranzaOperacion.estadoCobranzaOperacion">
                        <a [routerLink]="['../estado-cobranza-operacion', cobranzaOperacion.estadoCobranzaOperacion?.id, 'view' ]" >{{cobranzaOperacion.estadoCobranzaOperacion?.nombreEstado}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cobranzaOperacion.operacion">
                        <a [routerLink]="['../operacion', cobranzaOperacion.operacion?.id, 'view' ]" >{{cobranzaOperacion.operacion?.nombreOperacion}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cobranza-operacion', cobranzaOperacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cobranza-operacion', cobranzaOperacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cobranza-operacion/'+ cobranzaOperacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
