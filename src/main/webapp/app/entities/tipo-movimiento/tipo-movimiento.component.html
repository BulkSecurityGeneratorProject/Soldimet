<div>
    <h2>
        <span>Tipo Movimientos</span>
        <button class="btn btn-primary float-right jh-create-entity create-tipo-movimiento" [routerLink]="['/', { outlets: { popup: ['tipo-movimiento-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tipo Movimiento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tipoMovimientos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre Tipo Movimiento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoMovimiento of tipoMovimientos ;trackBy: trackId">
                <td><a [routerLink]="['../tipo-movimiento', tipoMovimiento.id ]">{{tipoMovimiento.id}}</a></td>
                <td>{{tipoMovimiento.nombreTipoMovimiento}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tipo-movimiento', tipoMovimiento.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-movimiento/'+ tipoMovimiento.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-movimiento/'+ tipoMovimiento.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
