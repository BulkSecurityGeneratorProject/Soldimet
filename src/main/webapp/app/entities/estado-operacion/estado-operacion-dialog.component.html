<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEstadoOperacionLabel">Create or edit a Estado Operacion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!estadoOperacion.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="estadoOperacion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreEstado">Nombre Estado</label>
            <input type="text" class="form-control" name="nombreEstado" id="field_nombreEstado"
                [(ngModel)]="estadoOperacion.nombreEstado" required minlength="3" />
            <div [hidden]="!(editForm.controls.nombreEstado?.dirty && editForm.controls.nombreEstado?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombreEstado?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombreEstado?.errors?.minlength">
                   This field is required to be at least 3 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
