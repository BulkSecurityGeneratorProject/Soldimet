<div>
    <h2>
        <span>Cobranza Repuestos</span>
        <button class="btn btn-primary float-right jh-create-entity create-cobranza-repuesto" [routerLink]="['/', { outlets: { popup: ['cobranza-repuesto-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Cobranza Repuesto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cobranzaRepuestos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Valor</span></th>
            <th><span>Tipo Repuesto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cobranzaRepuesto of cobranzaRepuestos ;trackBy: trackId">
                <td><a [routerLink]="['../cobranza-repuesto', cobranzaRepuesto.id ]">{{cobranzaRepuesto.id}}</a></td>
                <td>{{cobranzaRepuesto.valor}}</td>
                <td>
                    <div *ngIf="cobranzaRepuesto.tipoRepuesto">
                        <a [routerLink]="['../tipo-repuesto', cobranzaRepuesto.tipoRepuesto?.id ]" >{{cobranzaRepuesto.tipoRepuesto?.nombreTipoRepuesto}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cobranza-repuesto', cobranzaRepuesto.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cobranza-repuesto/'+ cobranzaRepuesto.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cobranza-repuesto/'+ cobranzaRepuesto.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
