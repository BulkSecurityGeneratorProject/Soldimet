<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-cilindrada-heading">Create or edit a Cilindrada</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!cilindrada.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cilindrada.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cantidadDeCilindros">Cantidad De Cilindros</label>
                    <input type="number" class="form-control" name="cantidadDeCilindros" id="field_cantidadDeCilindros"
                        [(ngModel)]="cilindrada.cantidadDeCilindros" required min="1" jhiMin="1" max="20" jhiMax="20"/>
                    <div [hidden]="!(editForm.controls.cantidadDeCilindros?.dirty && editForm.controls.cantidadDeCilindros?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.cantidadDeCilindros?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.cantidadDeCilindros?.errors?.min">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.cantidadDeCilindros?.errors?.max">
                            This field cannot be more than 20.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.cantidadDeCilindros?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
