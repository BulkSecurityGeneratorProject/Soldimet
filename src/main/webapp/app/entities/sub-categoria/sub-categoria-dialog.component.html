<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySubCategoriaLabel">Create or edit a Sub Categoria</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!subCategoria.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="subCategoria.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nombreSubCategoria">Nombre Sub Categoria</label>
            <input type="text" class="form-control" name="nombreSubCategoria" id="field_nombreSubCategoria"
                [(ngModel)]="subCategoria.nombreSubCategoria" required />
            <div [hidden]="!(editForm.controls.nombreSubCategoria?.dirty && editForm.controls.nombreSubCategoria?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombreSubCategoria?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
