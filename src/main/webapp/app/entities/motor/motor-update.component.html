<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-motor-heading">Create or edit a Motor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!motor.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="motor.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_marcaMotor">Marca Motor</label>
                    <input type="text" class="form-control" name="marcaMotor" id="field_marcaMotor"
                        [(ngModel)]="motor.marcaMotor" required minlength="2" maxlength="25"/>
                    <div [hidden]="!(editForm.controls.marcaMotor?.dirty && editForm.controls.marcaMotor?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.marcaMotor?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.marcaMotor?.errors?.minlength">
                        This field is required to be at least 2 characters.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.marcaMotor?.errors?.maxlength">
                        This field cannot be longer than 25 characters.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
