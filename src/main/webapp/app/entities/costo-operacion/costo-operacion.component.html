<div>
    <h2>
        <span>Costo Operacions</span>
        <button class="btn btn-primary float-right jh-create-entity create-costo-operacion" [routerLink]="['/', { outlets: { popup: ['costo-operacion-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Costo Operacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="costoOperacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Costo Operacion</span></th>
            <th><span>Cilindrada</span></th>
            <th><span>Operacion</span></th>
            <th><span>Tipo Parte Motor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let costoOperacion of costoOperacions ;trackBy: trackId">
                <td><a [routerLink]="['../costo-operacion', costoOperacion.id ]">{{costoOperacion.id}}</a></td>
                <td>{{costoOperacion.costoOperacion}}</td>
                <td>
                    <div *ngIf="costoOperacion.cilindrada">
                        <a [routerLink]="['../cilindrada', costoOperacion.cilindrada?.id ]" >{{costoOperacion.cilindrada?.cantidadDeCilindros}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="costoOperacion.operacion">
                        <a [routerLink]="['../operacion', costoOperacion.operacion?.id ]" >{{costoOperacion.operacion?.nombreOperacion}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="costoOperacion.tipoParteMotor">
                        <a [routerLink]="['../tipo-parte-motor', costoOperacion.tipoParteMotor?.id ]" >{{costoOperacion.tipoParteMotor?.nombreTipoParteMotor}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../costo-operacion', costoOperacion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'costo-operacion/'+ costoOperacion.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'costo-operacion/'+ costoOperacion.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
