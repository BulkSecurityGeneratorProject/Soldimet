<div>
    <h2>
        <span>Empleados</span>
        <button class="btn btn-primary float-right jh-create-entity create-empleado" [routerLink]="['/', { outlets: { popup: ['empleado-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Empleado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="empleados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Usuario</span></th>
            <th><span>Contrasenia</span></th>
            <th><span>Persona</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empleado of empleados ;trackBy: trackId">
                <td><a [routerLink]="['../empleado', empleado.id ]">{{empleado.id}}</a></td>
                <td>{{empleado.usuario}}</td>
                <td>{{empleado.contrasenia}}</td>
                <td>
                    <div *ngIf="empleado.persona">
                        <a [routerLink]="['../persona', empleado.persona?.id ]" >{{empleado.persona?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../empleado', empleado.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empleado/'+ empleado.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empleado/'+ empleado.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
