
<div *ngIf="estadoPedidoRepuesto">
    <h2><span>Estado Pedido Repuesto</span> {{estadoPedidoRepuesto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nombre Estado</span></dt>
        <dd>
            <span>{{estadoPedidoRepuesto.nombreEstado}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'estado-pedido-repuesto/'+ estadoPedidoRepuesto.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
