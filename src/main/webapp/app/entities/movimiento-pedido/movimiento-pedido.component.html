<div>
    <h2>
        <span>Movimiento Pedidos</span>
        <button class="btn btn-primary float-right jh-create-entity create-movimiento-pedido" [routerLink]="['/', { outlets: { popup: ['movimiento-pedido-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Movimiento Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="movimientoPedidos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Pedido Repuesto</span></th>
            <th><span>Movimiento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movimientoPedido of movimientoPedidos ;trackBy: trackId">
                <td><a [routerLink]="['../movimiento-pedido', movimientoPedido.id ]">{{movimientoPedido.id}}</a></td>
                <td>
                    <div *ngIf="movimientoPedido.pedidoRepuesto">
                        <a [routerLink]="['../pedido-repuesto', movimientoPedido.pedidoRepuesto?.id ]" >{{movimientoPedido.pedidoRepuesto?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="movimientoPedido.movimiento">
                        <a [routerLink]="['../movimiento', movimientoPedido.movimiento?.id ]" >{{movimientoPedido.movimiento?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../movimiento-pedido', movimientoPedido.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movimiento-pedido/'+ movimientoPedido.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movimiento-pedido/'+ movimientoPedido.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
