<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="listaPrecioDesdeHasta">
            <h2><span>Lista Precio Desde Hasta</span> {{listaPrecioDesdeHasta.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Fecha Desde</span></dt>
                <dd>
                    <span>{{listaPrecioDesdeHasta.fechaDesde}}</span>
                </dd>
                <dt><span>Fecha Hasta</span></dt>
                <dd>
                    <span>{{listaPrecioDesdeHasta.fechaHasta}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lista-precio-desde-hasta', listaPrecioDesdeHasta.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
