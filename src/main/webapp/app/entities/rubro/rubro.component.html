<div>
    <h2>
        <span>Rubros</span>
        <button class="btn btn-primary float-right jh-create-entity create-rubro" [routerLink]="['/', { outlets: { popup: ['rubro-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Rubro
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rubros">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre Rubro</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rubro of rubros ;trackBy: trackId">
                <td><a [routerLink]="['../rubro', rubro.id ]">{{rubro.id}}</a></td>
                <td>{{rubro.nombreRubro}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rubro', rubro.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rubro/'+ rubro.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rubro/'+ rubro.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
