<div>
    <h2 id="page-heading">
        <span>Pago Efectivos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pago-efectivo" [routerLink]="['/pago-efectivo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Pago Efectivo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pagoEfectivos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Forma De Pago</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pagoEfectivo of pagoEfectivos ;trackBy: trackId">
                <td><a [routerLink]="['/pago-efectivo', pagoEfectivo.id, 'view' ]">{{pagoEfectivo.id}}</a></td>
                <td>
                    <div *ngIf="pagoEfectivo.formaDePago">
                        <a [routerLink]="['../forma-de-pago', pagoEfectivo.formaDePago?.id, 'view' ]" >{{pagoEfectivo.formaDePago?.nombreFormaDePago}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pago-efectivo', pagoEfectivo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pago-efectivo', pagoEfectivo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pago-efectivo/'+ pagoEfectivo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
