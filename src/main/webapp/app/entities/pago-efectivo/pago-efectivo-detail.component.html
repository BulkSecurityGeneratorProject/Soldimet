<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pagoEfectivo">
            <h2><span>Pago Efectivo</span> {{pagoEfectivo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Forma De Pago</span></dt>
                <dd>
                    <div *ngIf="pagoEfectivo.formaDePago">
                        <a [routerLink]="['/forma-de-pago', pagoEfectivo.formaDePago?.id, 'view']">{{pagoEfectivo.formaDePago?.nombreFormaDePago}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pago-efectivo', pagoEfectivo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
