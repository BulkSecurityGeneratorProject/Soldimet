
<div *ngIf="pagoEfectivo">
    <h2><span>Pago Efectivo</span> {{pagoEfectivo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Forma De Pago</span></dt>
        <dd>
            <div *ngIf="pagoEfectivo.formaDePago">
                <a [routerLink]="['/forma-de-pago', pagoEfectivo.formaDePago?.id]">{{pagoEfectivo.formaDePago?.nombreFormaDePago}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'pago-efectivo/'+ pagoEfectivo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
