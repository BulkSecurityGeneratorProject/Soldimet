<div>
    <h2>
        <span>Categoria Pagos</span>
        <button class="btn btn-primary float-right jh-create-entity create-categoria-pago" [routerLink]="['/', { outlets: { popup: ['categoria-pago-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Categoria Pago
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categoriaPagos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre Categoria Pago</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoriaPago of categoriaPagos ;trackBy: trackId">
                <td><a [routerLink]="['../categoria-pago', categoriaPago.id ]">{{categoriaPago.id}}</a></td>
                <td>{{categoriaPago.nombreCategoriaPago}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../categoria-pago', categoriaPago.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categoria-pago/'+ categoriaPago.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categoria-pago/'+ categoriaPago.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
