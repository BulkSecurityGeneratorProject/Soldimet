<div>
    <h2>
        <span>Pago Tarjetas</span>
        <button class="btn btn-primary float-right jh-create-entity create-pago-tarjeta" [routerLink]="['/', { outlets: { popup: ['pago-tarjeta-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Pago Tarjeta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="pagoTarjetas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Numero Tarjeta</span></th>
            <th><span>Forma De Pago</span></th>
            <th><span>Tarjeta</span></th>
            <th><span>Tipo Tarjeta</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pagoTarjeta of pagoTarjetas ;trackBy: trackId">
                <td><a [routerLink]="['../pago-tarjeta', pagoTarjeta.id ]">{{pagoTarjeta.id}}</a></td>
                <td>{{pagoTarjeta.numeroTarjeta}}</td>
                <td>
                    <div *ngIf="pagoTarjeta.formaDePago">
                        <a [routerLink]="['../forma-de-pago', pagoTarjeta.formaDePago?.id ]" >{{pagoTarjeta.formaDePago?.nombreFormaDePago}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="pagoTarjeta.tarjeta">
                        <a [routerLink]="['../tarjeta', pagoTarjeta.tarjeta?.id ]" >{{pagoTarjeta.tarjeta?.nombreTarjeta}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="pagoTarjeta.tipoTarjeta">
                        <a [routerLink]="['../tipo-tarjeta', pagoTarjeta.tipoTarjeta?.id ]" >{{pagoTarjeta.tipoTarjeta?.nombreTipoTarjeta}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pago-tarjeta', pagoTarjeta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pago-tarjeta/'+ pagoTarjeta.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pago-tarjeta/'+ pagoTarjeta.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
