<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPagoTarjetaLabel">Create or edit a Pago Tarjeta</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!pagoTarjeta.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="pagoTarjeta.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_numeroTarjeta">Numero Tarjeta</label>
            <input type="text" class="form-control" name="numeroTarjeta" id="field_numeroTarjeta"
                [(ngModel)]="pagoTarjeta.numeroTarjeta" required minlength="3" />
            <div [hidden]="!(editForm.controls.numeroTarjeta?.dirty && editForm.controls.numeroTarjeta?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numeroTarjeta?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.numeroTarjeta?.errors?.minlength">
                   This field is required to be at least 3 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_formaDePago">Forma De Pago</label>
            <select class="form-control" id="field_formaDePago" name="formaDePago" [(ngModel)]="pagoTarjeta.formaDePago" required>
                <option *ngIf="!editForm.value.formaDePago" [ngValue]="null" selected></option>
                <option [ngValue]="formaDePagoOption.id === pagoTarjeta.formaDePago?.id ? pagoTarjeta.formaDePago : formaDePagoOption" *ngFor="let formaDePagoOption of formadepagos; trackBy: trackFormaDePagoById">{{formaDePagoOption.nombreFormaDePago}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.formaDePago?.dirty && editForm.controls.formaDePago?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.formaDePago?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tarjeta">Tarjeta</label>
            <select class="form-control" id="field_tarjeta" name="tarjeta" [(ngModel)]="pagoTarjeta.tarjeta"  required>
                <option *ngIf="!editForm.value.tarjeta" [ngValue]="null" selected></option>
                <option [ngValue]="tarjetaOption.id === pagoTarjeta.tarjeta?.id ? pagoTarjeta.tarjeta : tarjetaOption" *ngFor="let tarjetaOption of tarjetas; trackBy: trackTarjetaById">{{tarjetaOption.nombreTarjeta}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.tarjeta?.dirty && editForm.controls.tarjeta?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.tarjeta?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tipoTarjeta">Tipo Tarjeta</label>
            <select class="form-control" id="field_tipoTarjeta" name="tipoTarjeta" [(ngModel)]="pagoTarjeta.tipoTarjeta"  required>
                <option *ngIf="!editForm.value.tipoTarjeta" [ngValue]="null" selected></option>
                <option [ngValue]="tipoTarjetaOption.id === pagoTarjeta.tipoTarjeta?.id ? pagoTarjeta.tipoTarjeta : tipoTarjetaOption" *ngFor="let tipoTarjetaOption of tipotarjetas; trackBy: trackTipoTarjetaById">{{tipoTarjetaOption.nombreTipoTarjeta}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.tipoTarjeta?.dirty && editForm.controls.tipoTarjeta?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.tipoTarjeta?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
