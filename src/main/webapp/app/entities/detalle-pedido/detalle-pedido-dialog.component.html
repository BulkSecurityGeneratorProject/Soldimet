<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDetallePedidoLabel">Create or edit a Detalle Pedido</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!detallePedido.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="detallePedido.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_detallePresupuesto">Detalle Presupuesto</label>
            <select class="form-control" id="field_detallePresupuesto" name="detallePresupuesto" [(ngModel)]="detallePedido.detallePresupuesto" required>
                <option *ngIf="!editForm.value.detallePresupuesto" [ngValue]="null" selected></option>
                <option [ngValue]="detallePresupuestoOption.id === detallePedido.detallePresupuesto?.id ? detallePedido.detallePresupuesto : detallePresupuestoOption" *ngFor="let detallePresupuestoOption of detallepresupuestos; trackBy: trackDetallePresupuestoById">{{detallePresupuestoOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.detallePresupuesto?.dirty && editForm.controls.detallePresupuesto?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.detallePresupuesto?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
