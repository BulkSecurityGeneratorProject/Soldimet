<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDetallePedidoLabel">Create or edit a Detalle Pedido</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!detallePedido.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="detallePedido.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_cantidadArticulo">Cantidad Articulo</label>
            <input type="number" class="form-control" name="cantidadArticulo" id="field_cantidadArticulo"
                [(ngModel)]="detallePedido.cantidadArticulo" required min="1" />
            <div [hidden]="!(editForm.controls.cantidadArticulo?.dirty && editForm.controls.cantidadArticulo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.cantidadArticulo?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.cantidadArticulo?.errors?.min">
                    This field should be at least 1.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.cantidadArticulo?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_precioRespuesto">Precio Respuesto</label>
            <input type="number" class="form-control" name="precioRespuesto" id="field_precioRespuesto"
                [(ngModel)]="detallePedido.precioRespuesto" required min="0" />
            <div [hidden]="!(editForm.controls.precioRespuesto?.dirty && editForm.controls.precioRespuesto?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.precioRespuesto?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.precioRespuesto?.errors?.min">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.precioRespuesto?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_articulo">Articulo</label>
            <select class="form-control" id="field_articulo" name="articulo" [(ngModel)]="detallePedido.articulo"  required>
                <option *ngIf="!editForm.value.articulo" [ngValue]="null" selected></option>
                <option [ngValue]="articuloOption.id === detallePedido.articulo?.id ? detallePedido.articulo : articuloOption" *ngFor="let articuloOption of articulos; trackBy: trackArticuloById">{{articuloOption.descripcion}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.articulo?.dirty && editForm.controls.articulo?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.articulo?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
