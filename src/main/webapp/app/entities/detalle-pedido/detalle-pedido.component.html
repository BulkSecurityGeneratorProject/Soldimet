<div>
    <h2>
        <span>Detalle Pedidos</span>
        <button class="btn btn-primary float-right jh-create-entity create-detalle-pedido" [routerLink]="['/', { outlets: { popup: ['detalle-pedido-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Detalle Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="detallePedidos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Detalle Presupuesto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detallePedido of detallePedidos ;trackBy: trackId">
                <td><a [routerLink]="['../detalle-pedido', detallePedido.id ]">{{detallePedido.id}}</a></td>
                <td>
                    <div *ngIf="detallePedido.detallePresupuesto">
                        <a [routerLink]="['../detalle-presupuesto', detallePedido.detallePresupuesto?.id ]" >{{detallePedido.detallePresupuesto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../detalle-pedido', detallePedido.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'detalle-pedido/'+ detallePedido.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'detalle-pedido/'+ detallePedido.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
