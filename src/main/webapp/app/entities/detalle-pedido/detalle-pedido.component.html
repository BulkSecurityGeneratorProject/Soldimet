<div>
    <h2 id="page-heading">
        <span>Detalle Pedidos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detalle-pedido" [routerLink]="['/detalle-pedido/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Detalle Pedido
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="detallePedidos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Detalle Presupuesto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let detallePedido of detallePedidos ;trackBy: trackId">
                <td><a [routerLink]="['/detalle-pedido', detallePedido.id, 'view' ]">{{detallePedido.id}}</a></td>
                <td>
                    <div *ngIf="detallePedido.detallePresupuesto">
                        <a [routerLink]="['../detalle-presupuesto', detallePedido.detallePresupuesto?.id, 'view' ]" >{{detallePedido.detallePresupuesto?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/detalle-pedido', detallePedido.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/detalle-pedido', detallePedido.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'detalle-pedido/'+ detallePedido.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
