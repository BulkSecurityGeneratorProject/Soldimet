<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tipo-repuesto-heading">Create or edit a Tipo Repuesto</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tipoRepuesto.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tipoRepuesto.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombreTipoRepuesto">Nombre Tipo Repuesto</label>
                    <input type="text" class="form-control" name="nombreTipoRepuesto" id="field_nombreTipoRepuesto"
                        [(ngModel)]="tipoRepuesto.nombreTipoRepuesto" required minlength="3"/>
                    <div [hidden]="!(editForm.controls.nombreTipoRepuesto?.dirty && editForm.controls.nombreTipoRepuesto?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreTipoRepuesto?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreTipoRepuesto?.errors?.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_tipoParteMotor">Tipo Parte Motor</label>
                    <select class="form-control" id="field_tipoParteMotor" name="tipoParteMotor" [(ngModel)]="tipoRepuesto.tipoParteMotor"  required>
                        <option *ngIf="!editForm.value.tipoParteMotor" [ngValue]="null" selected></option>
                        <option [ngValue]="tipoParteMotorOption.id === tipoRepuesto.tipoParteMotor?.id ? tipoRepuesto.tipoParteMotor : tipoParteMotorOption" *ngFor="let tipoParteMotorOption of tipopartemotors; trackBy: trackTipoParteMotorById">{{tipoParteMotorOption.nombreTipoParteMotor}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.tipoParteMotor?.dirty && editForm.controls.tipoParteMotor?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.tipoParteMotor?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
