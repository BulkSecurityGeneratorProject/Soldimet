<div>
    <h2 id="page-heading">
        <span>Tipo Repuestos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipo-repuesto" [routerLink]="['/tipo-repuesto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Tipo Repuesto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tipoRepuestos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre Tipo Repuesto</span></th>
            <th><span>Tipo Parte Motor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tipoRepuesto of tipoRepuestos ;trackBy: trackId">
                <td><a [routerLink]="['/tipo-repuesto', tipoRepuesto.id, 'view' ]">{{tipoRepuesto.id}}</a></td>
                <td>{{tipoRepuesto.nombreTipoRepuesto}}</td>
                <td>
                    <div *ngIf="tipoRepuesto.tipoParteMotor">
                        <a [routerLink]="['../tipo-parte-motor', tipoRepuesto.tipoParteMotor?.id, 'view' ]" >{{tipoRepuesto.tipoParteMotor?.nombreTipoParteMotor}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tipo-repuesto', tipoRepuesto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipo-repuesto', tipoRepuesto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tipo-repuesto/'+ tipoRepuesto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
