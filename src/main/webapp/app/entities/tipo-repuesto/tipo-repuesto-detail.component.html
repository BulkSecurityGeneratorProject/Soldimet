
<div *ngIf="tipoRepuesto">
    <h2><span>Tipo Repuesto</span> {{tipoRepuesto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nombre Tipo Repuesto</span></dt>
        <dd>
            <span>{{tipoRepuesto.nombreTipoRepuesto}}</span>
        </dd>
        <dt><span>Tipo Parte Motor</span></dt>
        <dd>
            <div *ngIf="tipoRepuesto.tipoParteMotor">
                <a [routerLink]="['/tipo-parte-motor', tipoRepuesto.tipoParteMotor?.id]">{{tipoRepuesto.tipoParteMotor?.nombreTipoParteMotor}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tipo-repuesto/'+ tipoRepuesto.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
