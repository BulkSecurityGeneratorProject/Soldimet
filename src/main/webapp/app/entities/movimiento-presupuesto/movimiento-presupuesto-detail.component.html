<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movimientoPresupuesto">
            <h2><span>Movimiento Presupuesto</span> {{movimientoPresupuesto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Presupuesto</span></dt>
                <dd>
                    <div *ngIf="movimientoPresupuesto.presupuesto">
                        <a [routerLink]="['/presupuesto', movimientoPresupuesto.presupuesto?.id, 'view']">{{movimientoPresupuesto.presupuesto?.id}}</a>
                    </div>
                </dd>
                <dt><span>Movimiento</span></dt>
                <dd>
                    <div *ngIf="movimientoPresupuesto.movimiento">
                        <a [routerLink]="['/movimiento', movimientoPresupuesto.movimiento?.id, 'view']">{{movimientoPresupuesto.movimiento?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movimiento-presupuesto', movimientoPresupuesto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
