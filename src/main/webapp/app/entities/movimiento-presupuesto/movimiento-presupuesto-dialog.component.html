<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMovimientoPresupuestoLabel">Create or edit a Movimiento Presupuesto</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!movimientoPresupuesto.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="movimientoPresupuesto.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_presupuesto">Presupuesto</label>
            <select class="form-control" id="field_presupuesto" name="presupuesto" [(ngModel)]="movimientoPresupuesto.presupuesto"  required>
                <option *ngIf="!editForm.value.presupuesto" [ngValue]="null" selected></option>
                <option [ngValue]="presupuestoOption.id === movimientoPresupuesto.presupuesto?.id ? movimientoPresupuesto.presupuesto : presupuestoOption" *ngFor="let presupuestoOption of presupuestos; trackBy: trackPresupuestoById">{{presupuestoOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.presupuesto?.dirty && editForm.controls.presupuesto?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.presupuesto?.errors?.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_movimiento">Movimiento</label>
            <select class="form-control" id="field_movimiento" name="movimiento" [(ngModel)]="movimientoPresupuesto.movimiento" required>
                <option *ngIf="!editForm.value.movimiento" [ngValue]="null" selected></option>
                <option [ngValue]="movimientoOption.id === movimientoPresupuesto.movimiento?.id ? movimientoPresupuesto.movimiento : movimientoOption" *ngFor="let movimientoOption of movimientos; trackBy: trackMovimientoById">{{movimientoOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.movimiento?.dirty && editForm.controls.movimiento?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.movimiento?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
