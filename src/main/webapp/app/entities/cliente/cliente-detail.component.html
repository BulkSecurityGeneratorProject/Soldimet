
<div *ngIf="cliente">
    <h2><span>Cliente</span> {{cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Apellido</span></dt>
        <dd>
            <span>{{cliente.apellido}}</span>
        </dd>
        <dt><span>Persona</span></dt>
        <dd>
            <div *ngIf="cliente.persona">
                <a [routerLink]="['/persona', cliente.persona?.id]">{{cliente.persona?.nombre}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cliente/'+ cliente.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
