<div>
    <h2>
        <span>Forma De Pagos</span>
        <button class="btn btn-primary float-right jh-create-entity create-forma-de-pago" [routerLink]="['/', { outlets: { popup: ['forma-de-pago-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Forma De Pago
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="formaDePagos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre Forma De Pago</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formaDePago of formaDePagos ;trackBy: trackId">
                <td><a [routerLink]="['../forma-de-pago', formaDePago.id ]">{{formaDePago.id}}</a></td>
                <td>{{formaDePago.nombreFormaDePago}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../forma-de-pago', formaDePago.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'forma-de-pago/'+ formaDePago.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'forma-de-pago/'+ formaDePago.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
