
<div *ngIf="movimientoArticulo">
    <h2><span>Movimiento Articulo</span> {{movimientoArticulo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Cantidad</span></dt>
        <dd>
            <span>{{movimientoArticulo.cantidad}}</span>
        </dd>
        <dt><span>Articulo</span></dt>
        <dd>
            <div *ngIf="movimientoArticulo.articulo">
                <a [routerLink]="['/articulo', movimientoArticulo.articulo?.id]">{{movimientoArticulo.articulo?.descripcion}}</a>
            </div>
        </dd>
        <dt><span>Movimiento</span></dt>
        <dd>
            <div *ngIf="movimientoArticulo.movimiento">
                <a [routerLink]="['/movimiento', movimientoArticulo.movimiento?.id]">{{movimientoArticulo.movimiento?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'movimiento-articulo/'+ movimientoArticulo.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
