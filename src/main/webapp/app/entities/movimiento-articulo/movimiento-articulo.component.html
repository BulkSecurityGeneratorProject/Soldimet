<div>
    <h2>
        <span>Movimiento Articulos</span>
        <button class="btn btn-primary float-right jh-create-entity create-movimiento-articulo" [routerLink]="['/', { outlets: { popup: ['movimiento-articulo-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Movimiento Articulo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="movimientoArticulos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Cantidad</span></th>
            <th><span>Articulo</span></th>
            <th><span>Movimiento</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movimientoArticulo of movimientoArticulos ;trackBy: trackId">
                <td><a [routerLink]="['../movimiento-articulo', movimientoArticulo.id ]">{{movimientoArticulo.id}}</a></td>
                <td>{{movimientoArticulo.cantidad}}</td>
                <td>
                    <div *ngIf="movimientoArticulo.articulo">
                        <a [routerLink]="['../articulo', movimientoArticulo.articulo?.id ]" >{{movimientoArticulo.articulo?.descripcion}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="movimientoArticulo.movimiento">
                        <a [routerLink]="['../movimiento', movimientoArticulo.movimiento?.id ]" >{{movimientoArticulo.movimiento?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../movimiento-articulo', movimientoArticulo.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movimiento-articulo/'+ movimientoArticulo.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'movimiento-articulo/'+ movimientoArticulo.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
