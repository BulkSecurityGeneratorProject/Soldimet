
<div *ngIf="aplicacion">
    <h2><span>Aplicacion</span> {{aplicacion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nombre Aplicacion</span></dt>
        <dd>
            <span>{{aplicacion.nombreAplicacion}}</span>
        </dd>
        <dt><span>Numero Grupo</span></dt>
        <dd>
            <span>{{aplicacion.numeroGrupo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'aplicacion/'+ aplicacion.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
