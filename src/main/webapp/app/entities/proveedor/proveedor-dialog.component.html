<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProveedorLabel">Create or edit a Proveedor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!proveedor.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="proveedor.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_persona">Persona</label>
            <select class="form-control" id="field_persona" name="persona" [(ngModel)]="proveedor.persona" required>
                <option *ngIf="!editForm.value.persona" [ngValue]="null" selected></option>
                <option [ngValue]="personaOption.id === proveedor.persona?.id ? proveedor.persona : personaOption" *ngFor="let personaOption of personas; trackBy: trackPersonaById">{{personaOption.nombre}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.persona?.dirty && editForm.controls.persona?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.persona?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
