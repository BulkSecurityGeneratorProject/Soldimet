
<div *ngIf="caja">
    <h2><span>Caja</span> {{caja.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{caja.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Hora Apertura</span></dt>
        <dd>
            <span>{{caja.horaApertura | date:'medium'}}</span>
        </dd>
        <dt><span>Hora Cierre</span></dt>
        <dd>
            <span>{{caja.horaCierre | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'caja/'+ caja.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
