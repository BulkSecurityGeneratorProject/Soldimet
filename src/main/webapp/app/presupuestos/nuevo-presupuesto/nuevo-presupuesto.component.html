<form class="h-100">
    <div class="col-md-10 align-center container card jh-card">
        <jhi-clientes-nuevopresupuesto (eventoDetallePresupuesto)="recibirCliente($event)"></jhi-clientes-nuevopresupuesto>
        <jhi-motor-nuevo-presupuesto (eventoDetallePresupuesto)="recibirDetalle($event)"></jhi-motor-nuevo-presupuesto>
        <div class="row">
            <div class="col-md-6">
                <jhi-operaciones-nuevopresupuesto [operaciones]="operaciones"></jhi-operaciones-nuevopresupuesto>
            </div>
            <div class="col-md-6">
                <jhi-repuestos-nuevopresupuesto></jhi-repuestos-nuevopresupuesto>
            </div>
        </div>
        <div class="card-footer ">
            <button type="submit" class="btn btn-primary btn-right" (click)="guardarPresupuesto()" [routerLink]="['/presupuestos']">
                Crear
            </button>
            <button type="submit" class="btn btn-danger btn-right" [routerLink]="['/presupuestos']">Cancelar</button>
        </div>
    </div>
</form>
