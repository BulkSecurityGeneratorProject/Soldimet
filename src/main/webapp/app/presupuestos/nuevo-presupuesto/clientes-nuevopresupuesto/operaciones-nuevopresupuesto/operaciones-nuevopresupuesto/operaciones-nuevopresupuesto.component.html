<div class="container card jh-card">
    <h2>Operaciones</h2>
    <form class="form-inline" *ngFor="let operacion of operaciones">
        <div class="form-check mb-2 mr-sm-2">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
                    {{operacion?.nombreOperacion}}
            </label>
        </div>
        <div class="form-group mb-3 mx-sm-3">
            <input type="number" class="form-control" aria-label="Ingrese un nuevo valor"  [value]="operacion?.costoOperacion">
        </div>
    </form>
</div>
