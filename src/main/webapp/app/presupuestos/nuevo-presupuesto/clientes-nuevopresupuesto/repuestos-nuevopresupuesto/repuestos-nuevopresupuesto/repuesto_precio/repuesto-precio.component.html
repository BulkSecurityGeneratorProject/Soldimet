<div class="form-check col">
    <input class="form-check-input" type="checkbox" [defaultValue]="seleccionado" [(ngModel)]="seleccionado">
    <label class="form-check-label">
        {{repuesto.descripcion}}
    </label>
</div>
<div class="form-group col">
    <input type="number" class="form-control" aria-label="Ingrese un nuevo valor" [(ngModel)]="precio" [disabled]="!seleccionado">
</div>
