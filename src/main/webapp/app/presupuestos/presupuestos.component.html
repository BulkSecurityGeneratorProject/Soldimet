<div class="container">
    <h2>
        <span>Presupuestos</span>
        <button class="btn btn-primary float-right" has-any-authority="['ROLE_USER']"
                [routerLink]="['nuevo']">
            <span class="fa fa-plus"></span>
            <span>
            Nuevo
            </span>
        </button>
    </h2>
    <!--jhi-alert></jhi-alert-->
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>Fecha</span></th>
                <th><span>Cliente</span></th>
                <th><span>Motor</span></th>
                <th><span>Importe</span></th>
                <th><span>Estado</span></th>
                <th><span>Sucursal</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let presupuesto of presupuestos; trackBy: trackId">
                <td>{{presupuesto.fecha}}</td>
                <td>{{presupuesto.cliente}}</td>
                <td>{{presupuesto.motor}}</td>
                <td>{{presupuesto.importe}}</td>
                <td>{{presupuesto.estado}}</td>
                <td>{{presupuesto.sucursal}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                class="btn btn-warning btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                class="btn btn-warning btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Modificar</span>
                        </button>
                        <button type="submit"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Borrar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
