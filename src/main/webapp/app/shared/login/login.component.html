<div class="modal-header">
    <h4 class="modal-title">Identificarse</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Fallo en la identificación!</strong> Por favor verifica los datos ingresados e intenta de nuevo.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Usuario"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>Recordarme</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Identificarse</button>
            </form>
            <p></p>
            <!--div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">Olvidaste tu contraseña?</a>
            </div>
            <div-- class="alert alert-warning">
                <span>Todavía no tienes una cuenta?</span>
                <a class="alert-link" (click)="register()">Registrarme</a>
            </div-->
        </div>
    </div>
</div>
